<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deniel's Bakery Shop</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fauna One' rel='stylesheet'>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="stylesf.css">
</head>
<body>
  <!-- Navbar Section -->
  <header class="navbar">
    <a href="menu.html" class="back-button">&lt; Back to Menu</a>
    <h1 class="bakery-name">DENIEL’S BAKERY SHOP</h1>
    <div class="spacer"></div>
  </header>

  <!-- Main Content Section -->
  <main class="product-container">
    <!-- Left Side: Product Image -->
    <div class="product-image">
      <img src="cake1.png" alt="Chocolate Cake">
    </div>

    <!-- Right Side: Product Details -->
    <div class="product-details">
      <h2 class="product-title">CHOCOLATE CAKE</h2>
      <p class="product-price">₱250</p>
      
     <h3 class="toggle-title">Description +</h3>
    <p class="toggle-content" style="display: none;">
      This is a delicious chocolate cake with rich frosting.
    </p>

    <h3 class="toggle-title">Ingredients +</h3>
    <p class="toggle-content" style="display: none;">
    Flour, eggs, cocoa powder, sugar, butter, and chocolate frosting.
    </p>
      <button id="AddToCart">+ Add to Cart</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&lt;2024@Daniel's Bakery&gt;</p>
  </footer>

  <!-- Add JavaScript -->
  <script src="scriptf.js"></script>
</body>
</html>
